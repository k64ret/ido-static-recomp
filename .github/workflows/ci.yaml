name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        zig-version: [0.14.1]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{matrix.zig-version}}
      # Windows-only: toggle the same registry keys that Settings -> Developer Mode would
      - name: Enable Windows Developer Mode
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $k = 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\AppModelUnlock'
          if (-not (Test-Path $k)) { New-Item -Path $k -Force | Out-Null }
          New-ItemProperty -Path $k -Name 'AllowDevelopmentWithoutDevLicense' -PropertyType DWord -Value 1 -Force | Out-Null
          New-ItemProperty -Path $k -Name 'AllowAllTrustedApps' -PropertyType DWord -Value 1 -Force | Out-Null
          reg query "HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\AppModelUnlock"
      - name: Build
        run: zig build --verbose --summary all
      
